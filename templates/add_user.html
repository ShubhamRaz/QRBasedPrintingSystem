<!-- templates/add_user.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add User - SmartQRPrint</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;margin:0;padding:20px}
    .card{max-width:520px;margin:40px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{background:#0b67ff;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create User</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for cat,msg in messages %}
          <li style="color:red">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <label><input type="checkbox" name="is_admin"> Make admin</label>
      <div style="margin-top:12px">
        <button type="submit">Create User</button>
        <a href="{{ url_for('admin') }}" style="margin-left:10px">Back to Admin</a>
      </div>
    </form>
  </div>
</body>
</html>
