<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - SmartQRPrint</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;margin:0;padding:20px}
    .card{max-width:420px;margin:60px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{background:#0b67ff;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
    .flash{color:red}
    .links{margin-top:10px}
    .links a{margin-right:10px;color:#0b67ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for cat, msg in messages %}
          <li class="flash">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('user_login') }}">
      <input type="hidden" name="next" value="{{ request.args.get('next','') }}">
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <div class="links">
      <a href="{{ url_for('register') }}">Create an account</a>
      <a href="{{ url_for('admin_login') }}">Admin login</a>
    </div>
  </div>
</body>
</html>
